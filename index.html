<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Styling for the div with class "example" */
        .example {
            width: 200px;
            height: 100px;
            background-color: #4CAF50; /* Green background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Div with class "example" -->
    <div class="example">
        Hello, World!
    </div>
</body>
</html>
